<html>
<script src="user-scripts/testscripts.js" type="text/javascript"></script>
<script src="user-scripts/testvars.js" type="text/javascript"></script>
<script src="Engine/lib/jquery-1.12.2.min.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script src="Engine/consoleParser.js" type="text/javascript"></script>
<script src="Engine/engineObject.js" type="text/javascript"></script>
<script src="Engine/engineRoom.js" type="text/javascript"></script>

<body onload="startup()">
	<center>
		<div>
			<textarea id='console' style="width:50%; height:50%; margin-top:30px; resize: none" readonly></textarea>
		</div>
		<div>
			<input type="text" id="userInput" style="width:50%" autofocus>
		</div>
	</center>
</body>
<script>
	$("#userInput").keypress(function(event){
		if(event.which == 13){
			ENGINE_consoleParser.takeInput($("#userInput").val());
		}
	});

	function startup(){
		ENGINE_global.loadUserVars(userVars);
		ENGINE_global.addFunctionsToList(genFunction);
		//userObjects.setObjects();
		mmpObjects.setObjects();
		ENGINE_consoleParser.setParsingMapper(parsingMappings);
	}
</script>
</html>
